<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="equation-bar">
        <div class="previous">123</div>
        <div class="current">123</div>
      </div>

      <div class="button-grid">
        <button class="button point-button">.</button>
        <button class="button integer-button">-/+</button>
        <button class="button delete-button">DELETE</button>
        <button class="button clear-button">CLEAR</button>

        <button class="button" number>7</button>
        <button class="button" number>8</button>
        <button class="button" number>9</button>
        <button class="button" operator>รท</button>

        <button class="button" number>4</button>
        <button class="button" number>5</button>
        <button class="button" number>6</button>
        <button class="button" operator>x</button>

        <button class="button" number>1</button>
        <button class="button" number>2</button>
        <button class="button" number>3</button>
        <button class="button" operator>-</button>

        <button class="button" number>0</button>
        <button class="button equal-button">=</button>
        <button class="button" operator>+</button>
      </div>

      <div class="socmed">github/nekohamja</div>
    </div>
  </body>
</html>
