<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="equation-bar">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>

      <div class="button-grid">
        <button class="button clear-button">C</button>
        <button class="button delete-button">Del</button>
        <button class="button percent-button">%</button>
        <button class="button" operator>÷</button>

        <button class="button" number>7</button>
        <button class="button" number>8</button>
        <button class="button" number>9</button>
        <button class="button" operator>×</button>

        <button class="button" number>4</button>
        <button class="button" number>5</button>
        <button class="button" number>6</button>
        <button class="button" operator>−</button>

        <button class="button" number>1</button>
        <button class="button" number>2</button>
        <button class="button" number>3</button>
        <button class="button" operator>+</button>

        <button class="button point-button">.</button>
        <button class="button" number>0</button>
        <button class="button integer-button">-/+</button>
        <button class="button equal-button">=</button>
      </div>

      <div class="socmed">
        <a href="https://github.com/nekohamja" target="_blank">
          <i style="font-size: 24px" class="fa">&#xf09b;</i>
          github/nekohamja
        </a>
      </div>
    </div>
  </body>
</html>
